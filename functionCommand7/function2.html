<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert(
        "üslü sayı alma sayfasına hoşşgeldiniz lütfen üssünü almak istediğiniz sayıyı ilk değer olarak girin 2. değer için kaç üssünü almak istiyorsanız onu girin"
      );
      function usAl(x, n) {
        let result = x;

        for (let i = 1; i < n; i++) {
          result *= x;
        }

        return result;
      }

      let x = prompt("enter a number", "");
      let n = prompt("enter second number", "");

      if (n <= 1) {
        alert(
          ` ${n} için üs alınamamktadır. 0'dan büyük doğal sayı kullanınız.`
        );
      } else {
        alert(usAl(x, n));
      }
    </script>
  </body>
</html>
